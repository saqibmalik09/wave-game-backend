<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Patti - Live Betting</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stat-value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
        .controls { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: none;
            font-size: 1rem;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .log { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            height: 400px; 
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .log-entry { 
            padding: 8px; 
            margin-bottom: 5px; 
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
        }
        .log-entry.success { border-left: 3px solid #4CAF50; }
        .log-entry.error { border-left: 3px solid #f44336; }
        .log-entry.info { border-left: 3px solid #2196F3; }
        .status { 
            display: inline-block; 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            margin-right: 10px;
        }
        .status.connected { background: #4CAF50; }
        .status.disconnected { background: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Teen Patti Live Betting</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Connection</div>
                <div class="stat-value">
                    <span class="status" id="statusDot"></span>
                    <span id="connectionStatus">Disconnected</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bets Sent</div>
                <div class="stat-value" id="betsSent">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bets Acknowledged</div>
                <div class="stat-value" id="betsAcknowledged">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bets Accepted</div>
                <div class="stat-value" id="betsAccepted">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Throughput</div>
                <div class="stat-value" id="throughput">0</div>
                <div class="stat-label">bets/sec</div>
            </div>
        </div>

        <div class="controls">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="userId" value="user_123" />
            </div>
            <div class="form-group">
                <label>Table ID</label>
                <input type="text" id="tableId" value="table_1" />
            </div>
            <div class="form-group">
                <label>Bet Amount</label>
                <input type="number" id="betAmount" value="500" />
            </div>
            <div class="form-group">
                <label>Bet Type</label>
                <select id="betType">
                    <option value="player">Player</option>
                    <option value="banker">Banker</option>
                    <option value="tie">Tie</option>
                </select>
            </div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="betBtn" onclick="placeBet()" disabled>Place Bet</button>
            <button id="stressTestBtn" onclick="stressTest()" disabled>Stress Test (500 bets)</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let socket = null;
        let betsSent = 0;
        let betsAcknowledged = 0;
        let betsAccepted = 0;
        let startTime = Date.now();
        let isConnected = false;

        function updateStats() {
            document.getElementById('betsSent').textContent = betsSent;
            document.getElementById('betsAcknowledged').textContent = betsAcknowledged;
            document.getElementById('betsAccepted').textContent = betsAccepted;
            
            const elapsed = (Date.now() - startTime) / 1000;
            const throughput = Math.round(betsSent / elapsed);
            document.getElementById('throughput').textContent = throughput;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function connect() {
            if (socket) {
                socket.disconnect();
            }

            log('Connecting to server...', 'info');
            socket = io('http://localhost:4005', {
                transports: ['websocket']
            });

            socket.on('connect', () => {
                isConnected = true;
                log('Connected successfully!', 'success');
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('statusDot').className = 'status connected';
                document.getElementById('betBtn').disabled = false;
                document.getElementById('stressTestBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').onclick = disconnect;

                // Join table
                const userId = document.getElementById('userId').value;
                const tableId = document.getElementById('tableId').value;
                socket.emit('joinTable', { userId, tableId });
            });

            socket.on('disconnect', () => {
                isConnected = false;
                log('Disconnected from server', 'error');
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('statusDot').className = 'status disconnected';
                document.getElementById('betBtn').disabled = true;
                document.getElementById('stressTestBtn').disabled = true;
                document.getElementById('connectBtn').textContent = 'Connect';
                document.getElementById('connectBtn').onclick = connect;
            });

            socket.on('joinedTable', (data) => {
                log(`Joined table: ${data.tableId}`, 'success');
            });

            socket.on('betAcknowledged', (data) => {
                betsAcknowledged++;
                updateStats();
            });

            socket.on('betAccepted', (data) => {
                betsAccepted++;
                updateStats();
                log(`Bet accepted - Processing time: ${data.processingTime}ms`, 'success');
            });

            socket.on('betResult', (result) => {
                log(`Result: ${result.outcome} - Win: ${result.winAmount}`, 'success');
            });

            socket.on('betError', (error) => {
                log(`Error: ${error.error}`, 'error');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function placeBet() {
            if (!socket || !isConnected) {
                log('Not connected!', 'error');
                return;
            }

            const bet = {
                userId: document.getElementById('userId').value,
                tableId: document.getElementById('tableId').value,
                amount: parseInt(document.getElementById('betAmount').value),
                betType: document.getElementById('betType').value,
            };

            socket.emit('placeBet', bet);
            betsSent++;
            updateStats();
            log(`Bet placed: ${bet.amount} on ${bet.betType}`, 'info');
        }

        async function stressTest() {
            if (!socket || !isConnected) {
                log('Not connected!', 'error');
                return;
            }

            log('Starting stress test: 500 bets...', 'info');
            document.getElementById('stressTestBtn').disabled = true;

            for (let i = 0; i < 500; i++) {
                const bet = {
                    userId: document.getElementById('userId').value,
                    tableId: document.getElementById('tableId').value,
                    amount: Math.floor(Math.random() * 1000) + 100,
                    betType: ['player', 'banker', 'tie'][Math.floor(Math.random() * 3)],
                };

                socket.emit('placeBet', bet);
                betsSent++;

                if (i % 100 === 0) {
                    updateStats();
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }

            updateStats();
            log('Stress test complete: 500 bets sent', 'success');
            document.getElementById('stressTestBtn').disabled = false;
        }

        // Update stats every second
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
